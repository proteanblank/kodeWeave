        </h5>

        <div class="metascroll">
          <input    id="title"   type="text"   placeholder="Title..."                 onkeyup="app.updateStorage()" onchange="app.updateStorage()">
          <textarea id="description"           placeholder="Description..."           onkeyup="app.updateStorage()" onchange="app.updateStorage()"></textarea>
          <input    id="version" type="number" placeholder="0.1" min="0.1" step="0.1" onkeyup="app.updateStorage()" onchange="app.updateStorage()">
          <input    id="author"  type="text"   placeholder="author name"              onkeyup="app.updateStorage()" onchange="app.updateStorage()">
          <input    id="website" type="text"   placeholder="https://yourwebsite.com/" onkeyup="app.updateStorage()" onchange="app.updateStorage()">
          <textarea id="googleanalytics"       placeholder="Paste your Google Analytics code snippet here or paste any other code that you want to have on every page immediately after the opening <body> tag." onkeyup="app.updateStorage()" onchange="app.updateStorage()"></textarea>

          <h5>
            scratchpad
          </h5>
          <textarea id="scratchpad"            placeholder="Type something..."        onkeyup="app.updateStorage()" onchange="app.updateStorage()"></textarea>
        </div>

        <div class="menuiconbar">
          <button id="newproject">
            <i class="fa fa-file-text"></i>
            <span>
              new project
            </span>
          </button>
          <label for="import">
            <span id="importjson">
              <i class="fa fa-file-import"></i>
              <span>
                import json
              </span>
            </span>
          </label>
          <button id="exportjson">
            <i class="fa fa-file-export"></i>
            <span>
              save json
            </span>
          </button>
          <button id="exportzip">
            <i class="fa fa-download"></i>
            <span>
              export zip
            </span>
          </button>
          <a href="https://michaelsboost.com/donate/" class="donate">
            <i class="fa fa-heart"></i>
            <span>
              donate
            </span>
          </a>
        </div>
      </article>
    </div>
    <div data-opened="right" class="menu right settings">
      <article>
        <button aria-close>
          <i class="fa fa-times"></i>
        </button>

        <h5>
          css
        </h5>
        <label for="css">
          <select id="css">
            <option value="picocss" selected>PicoCSS</option>
            <option value="tailwind">Tailwind CSS</option>
            <option value="both">Both</option>
          </select>
        </label>

        <h5>
          dark theme

          <label class="switch">
            <input type="checkbox" id="theme">
            <span class="slider"></span>
          </label>
        </h5>

        <h5>
          auto update

          <label class="switch">
            <input type="checkbox" id="autoupdate">
            <span class="slider"></span>
          </label>
        </h5>

        <h5>
          console

          <label class="switch">
            <input type="checkbox" id="toggleconsole" checked>
            <span class="slider"></span>
          </label>
        </h5>

        <h5>
          chartjs

          <label class="switch">
            <input type="checkbox" id="charts">
            <span class="slider"></span>
          </label>
        </h5>
      </article>
    </div>

    <!-- full page screens -->
    <div data-opened="htmleditor" class="dialog">
      <nav>
        <span>
          <button data-open="modal">
            <i class="fa fa-bars"></i>
          </button>
        </span>

        <span>
          <button aria-close>
            <i class="fa fa-times"></i>
          </button>
        </span>
      </nav>

      <div class="editor-container">
        <textarea id="htmlEditor" class="editor" spellcheck="false"></textarea>
      </div>

      <nav>
        <span>
          <button data-undo>
            <i class="fa fa-undo"></i>
          </button>
        </span>

        <span>
          <button data-redo>
            <i class="fa fa-redo"></i>
          </button>
        </span>
      </nav>
    </div>
    <div data-opened="jseditor" class="dialog">
      <nav>
        <span>
          <button data-open="modal">
            <i class="fa fa-bars"></i>
          </button>
        </span>

        <span>
          <button aria-close>
            <i class="fa fa-times"></i>
          </button>
        </span>
      </nav>

      <div class="editor-container">
        <textarea id="jsEditor" class="editor" spellcheck="false"></textarea>
      </div>

      <nav>
        <span>
          <button data-undo>
            <i class="fa fa-undo"></i>
          </button>
        </span>

        <span>
          <button data-redo>
            <i class="fa fa-redo"></i>
          </button>
        </span>
      </nav>
    </div>

    <!-- modal window -->
    <div data-opened="modal" class="modal">
      <article data-opened="modal">
        <div>
          <button id="selectall">
            select all
          </button>
          <button id="search">
            search
          </button>
          <button id="replace">
            replace
          </button>
          <button id="replaceall">
            replace all
          </button>
          <button id="fold">
            fold
          </button>
          <button id="unfold">
            unfold
          </button>
          <button id="goto">
            go to line
          </button>

          <div class="decoration-none" data-jsmodals>
            <button data-insert="1">.querySelector()</button>
            <button data-insert="1">.querySelectorAll()</button>
            <button data-insert="1">.getAttribute()</button>
            <button data-insert="1">.setAttribute()</button>
            <button data-insert id="forin">forIn</button>
            <button data-insert id="forof">forOf</button>
            <button data-insert="3">.forEach((child, index) => {});</button>
            <button data-insert="2">.onclick = () => {};</button>
            <button data-insert="2">.onchange = () => {};</button>
            <button data-insert="2">.onkeyup = () => {};</button>
            <button data-insert="2">.preventDefault();</button>
            <button data-insert="1">if () {}</button>
            <button data-insert id="ajaxfunction">XMLHttpRequest</button>
          </div>
        </div>
      </article>
    </div>

    <!-- canvas -->
    <div class="canvas-container">
      <div data-canvas class="canvas" id="previewElm"></div>
      <div id="fill" class="fill"></div>
    </div>

    <!-- top left iconbar -->
    <div class="iconbar top left">
      <button data-open="left">
        <i class="fa fa-bars"></i>
      </button>
    </div>

    <!-- top right iconbar -->
    <div class="iconbar top right">
      <button data-zoom="true" class="active">
        <i class="fa fa-light fa-magnifying-glass-plus"></i>
      </button>
